<ion-list>
  <ion-item-sliding
    *ngFor="
      let lista of deseosService.listas | filtro: terminada;
      let i = index
    "
  >
    <ion-item (click)="goToList(lista.id)">
      <ion-label>{{ lista.titulo }}</ion-label>
      <ion-note slot="end" color="tertiary"
        >{{ lista.items.length }} items</ion-note
      >
      <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
    </ion-item>
    <ion-item-options side="start">
      <ion-item-option (click)="editList(lista)" color="primary">
        <ion-icon slot="icon-only" name="create"></ion-icon>
      </ion-item-option>
    </ion-item-options>
    <ion-item-options side="end">
      <ion-item-option (click)="delete(lista)" color="danger">
        <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
