<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{lista.titulo}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="floating">New Item</ion-label>
      <ion-input
        type="text"
        [(ngModel)]="itemName"
        (keyup.enter)="addItem()"
      ></ion-input
    ></ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header *ngIf="lista.items.length>0">
      <ion-label>Tareas por hacer</ion-label>
    </ion-list-header>
    <ion-item-sliding *ngFor="let item of lista.items; let i = index">
      <ion-item>
        <ion-checkbox
          slot="start"
          [(ngModel)]="item.completado"
          (ionChange)="checkChanged(item)"
        ></ion-checkbox>
        <ion-label>{{item.desc}} </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="delete(i)" color="danger">
          <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
